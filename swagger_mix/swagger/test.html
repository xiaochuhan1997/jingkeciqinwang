<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>31-1</title>
  <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
</head>

<body>
  <input type="button" value="31-cookie" onclick="addCookie()" />
  <input type="button" value="31-to-32" onclick="goto32()" />
  <input type="button" value="31-1-to-31-2" onclick="goto31()" />
  <input type="button" value="hello" onclick="goto33()" />
  <p>31-1</p>
  <script>
    function addCookie() {
      var exp = new Date();
      exp.setTime(exp.getTime() + 60 * 60 * 1000);
      //document.cookie="cookie31=cookie31" + ";expires=" + exp.toGMTString();
      document.cookie = "cookie31=cookie31" + ";expires=" + exp.toGMTString() + ";path=/";

    }

    function goto32() {
      window.location.href = 'http://localhost:8080/hello';
    }

    function goto31() {
      window.location.href = './31-2.html';
    }

    function goto33() {
      $.ajax({
        url: "http://192.168.0.114:8000/login",
        type: "GET",
        crossDomain: true,
        xhrFields: {
          withCredentials: true
        },
        success: function (result) {
          alert("success");
        }
      });
    }
  </script>
</body>

</html>
